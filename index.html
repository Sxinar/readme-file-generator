<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">README Generator</h1>
            <div class="header-right">
                <span id="translate-icon" class="material-icons">translate</span>
                <span id="dark-mode-toggle" class="material-icons">dark_mode</span>
            </div>
        </header>

        <div class="form-group">
            <label id="label-project-title" for="project-title">Project Title</label>
            <input type="text" id="project-title">
        </div>
        <div class="form-group">
            <label id="label-description" for="description">Description</label>
            <textarea id="description"></textarea>
        </div>
        <div class="form-group">
            <label id="label-installation" for="installation">Installation</label>
            <textarea id="installation"></textarea>
        </div>
        <div class="form-group">
            <label id="label-usage" for="usage">Usage</label>
            <textarea id="usage"></textarea>
        </div>
        <div class="form-group">
            <label id="label-faq" for="faq">FAQ</label>
            <textarea id="faq"></textarea>
        </div>
        <div class="form-group">
            <label id="label-features" for="features">Features</label>
            <textarea id="features"></textarea>
        </div>
        <div class="form-group">
            <label id="label-feedback" for="feedback">Feedback</label>
            <textarea id="feedback"></textarea>
        </div>
        <div class="form-group">
            <label id="label-contact" for="contact">Contact</label>
            <textarea id="contact"></textarea>
        </div>
        <div class="form-group">
            <label id="label-demo" for="demo">Demo</label>
            <textarea id="demo"></textarea>
        </div>
        <div class="form-group">
            <label id="label-project-link" for="project-link">Project Link</label>
            <input type="text" id="project-link">
        </div>
        <div class="form-group">
            <label id="label-authors" for="authors">Authors and Acknowledgments</label>
            <textarea id="authors"></textarea>
        </div>
        <div class="form-group">
            <label id="label-license" for="license">License</label>
            <textarea id="license"></textarea>
        </div>

        <button id="generate-btn">Generate README</button>

        <div class="output-container">
            <textarea id="output" readonly></textarea>
            <div class="output-actions">
                <span id="copy-icon" class="material-icons">content_copy</span>
                <span id="download-icon" class="material-icons">download</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
